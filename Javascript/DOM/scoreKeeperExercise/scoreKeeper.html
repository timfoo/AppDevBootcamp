<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Score Keeper</title>
    <link rel="stylesheet" type="text/css" href="scoreKeeper.css">
  </head>
  <body>
  <h1><span id="p1Display">0</span> to <span id="p2Display">0</span>
  </h1>

  <p>Playing to: <span>5</span></p>
  <input type="number">
  <button type="button" name="playerOne" id="p1">Player One</button>
  <button type="button" name="playerTwo" id="p2">Player Two</button>
  <button type="button" name="reset" id="reset">Reset</button>

  <script type="text/javascript" src="scoreKeeper.js" charset="utf-8"></script>
  </body>
</html>
