<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <div>
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" placeholder="John" required/>
        <label for="lastname">Last Name: </label>
        <input type="text" name="lastname" id="lastname" placeholder="Smith" required />
      </div>
      <div>
        <label for="radiochoice1">Male</label>
        <input type="radio" name="gender" id="radiochoice1" value="choice1" />
        <label for="radiochoice2">Female</label>
        <input type="radio" name="gender" id="radiochoice2" value="choice2" />
        <label for="radiochoice3">Others</label>
        <input type="radio" name="gender" id="radiochoice3" value="choice3" />
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="your email" required />
        <label for="password">Email:</label>
        <input type="password" name="password" id="password" placeholder="your password" pattern=".{5,10}"required title="5 to 10 characters" />
      </div>

      <div>
        <label for="select-choice">Birthday:</label>
        <select name="select-choice" id="select-choice">
          <option value="0" selected disabled>Month</option>
          <option value="jan">Jan</option>
          <option value="feb">Feb</option>
          <option value="mar">Mar</option>
        </select>

        <select name="birthday-date" id="day">
          <option value="0"selected disabled>Day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>

        <select name="birthday-year" id="year">
          <option value="0"selected disabled>Year</option>
          <option value="1990">1990</option>
          <option value="1991">1991</option>
          <option value="1992">1992</option>
        </select>
      </div>

      <div>
        <label for="checkbox">I agree to the terms and conditions</label>
        <input type="checkbox" name="checkbox" id="checkbox" required/>
      </div>
      <input type="submit" value="submit"/>
    </form>
  </body>
</html>
